<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		mark=prompt("enter the mark")
		if(mark>=80 && mark<=100){
			alert("A grade");
		}
		else if (mark>60 && mark<=79){
			alert("You B grade");
		}
		else if(mark>=40 && mark<=59){
			alert("You C grade");
		}
		else if(mark>=30 && mark<=39){
			alert("You D grade");
		}
		else if (mark>=20 && mark<=29) {
			alert("You E grade");
		}
		else{
			alert("fail");
		}
	</script>

</head>
<body>

</body>
</html>
